<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Etapa</title>
</head>

<body>

    <li><a href="Educador.html">Início</a></li>

    <h1> Elementos da Competência ( Etapa - Competência ) </h1>

    <br>

    <form>
      
        <label for="etapa" style="margin-left: 2%;"></label>
        <input list="etapas" name="etapa" id="etapa" placeholder="Selecione o nível de Bloom">

        <datalist id="etapas">
            <option value=" ">
            <option value="Memorizar">
            <option value="Compreender">
            <option value="Aplicar">
            <option value="Analisar">
            <option value="Avaliar">
            <option value="Criar">
        </datalist>

        <label for="forca" style="margin-left: 2%;"></label>
        <input list="forcas" name="forca" id="forca" placeholder="Selecione o nível de força">

        <datalist id="forcas">
            <option value=" ">
            <option value="1">
            <option value="2">
            <option value="3">
            <option value="4">
            <option value="5">
            <option value="6">
        </datalist>

        <input type="submit" value="Enviar">

    </form>
</body>

</html>
