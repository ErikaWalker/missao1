<body>

    <h1> Cadastro de Etapa </h1>
    <form>

       <label> Ponto * </label> <br>
        <input id="etapa" required>
        <label style="margin-left:3%;" for="etapa"> Tipo </label>
        <input list="etapas" name="etapa" id="etapa" required>

        <datalist id="etapas">
            <option value=" ">
            <option value="Conhecimento">
            <option value="Habilidade">
            <option value="Atitude">
        </datalist>

        <br><br>

        <label> Instrução </label> <br>
        <textarea rows="15" cols="50"></textarea>
        <input type="submit" value="Enviar">
    </form>

    <br><br>
